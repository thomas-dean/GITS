<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--/*@thymesVar id="cleanupEfforts" type="java.util.List<String>"*/-->
<!--/*@thymesVar id="damages" type="java.util.List<String>"*/-->
<!--/*@thymesVar id="structures" type="java.util.List<String>"*/-->
<head>
    <meta charset="UTF-8" />
    <title>Create Incident</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" />
    <script>
        $(document).ready(function() {
            $('#addFile').click(function() {
                $('#imageTable').append(
                    '<tr><td>'+
                    '   <input type="file" name="images" />'+
                    '</td></tr>');
            });

        });
    </script>
</head>
<body>
    <form th:action="@{/incidents}" method="post" enctype="multipart/form-data">
        <label for="dateOnSite">Date on site:
            <input type="date" name="dateOnSite" id="dateOnSite" />
        </label>
        <br/>
        <label for="cleanupEffort">Cleanup Effort:
            <select name="cleanupEffort" id="cleanupEffort">
                <option th:each="effort: ${cleanupEfforts}" th:text="${effort}">Cleanup Effort</option>
            </select>
        </label>
        <br/>
        <label for="damage">Amount of Damage:
            <select name="damage" id="damage">
                <option th:each="damage: ${damages}" th:text="${damage}">Damage</option>
            </select>
        </label>
        <br/>
        <label for="structure">Structure Type:
            <select name="structure" id="structure">
                <option th:each="structure: ${structures}" th:text="${structure}">Structure</option>
            </select>
        </label>
        <br/>
        <label for="address">Address:
            <input name="address" type="text" id="address" />
        </label>
        <br/>
        <label for="nearestCrossStreets">Nearest cross streets:
            <input name="nearestCrossStreets" type="text" id="nearestCrossStreets"/>
        </label>
        <br/>
        <label for="latitude">Latitude:
            <input name="latitude" step="any" type="number" id="latitude" />
        </label>
        <br/>
        <label for="longitude">Longitude:
            <input name="longitude" type="number" step="any" id="longitude" />
        </label>
        <br/>
        <label for="moniker">Moniker:
            <input name="moniker" type="text" id="moniker" />
        </label>
        <br/>
        <label for="crewId">Crew ID:
            <input name="crewId" type="text" id="crewId" />
        </label>
        <br/>
        <label for="supervisor">Supervisor:
            <input name="supervisor" type="text" id="supervisor" />
        </label>
        <br/>
        <input id="addFile" type="button" value="Add Image" />
        <table id="imageTable">
        </table>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
